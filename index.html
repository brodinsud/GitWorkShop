<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Hello, World!</h1>
  <section class="with-styles">
    <kbd>Ctrl + C</kbd>
  </section>
  <section>
    <label for="datetime">Datetime local</label>
    <input type="datetime-local" name="datetime" id="datetime" value="2024-10-01T00:00" />
  </section>
  <section>
    <label for="programming-categories">Select Programming Category</label>
    <select name="programming-categories" id="programming-categories">
      <optgroup label="programming-categories">
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="mobile-development">Mobile Development</option>
        <option value="game-development">Game Development</option>
      </optgroup>

  </section>
</body>

</html>
